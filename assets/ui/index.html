<!DOCTYPE html>
<html>
<head>
    <style>
        /* =========================================
           Global Styles - Base styling for the game
           ========================================= */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            user-select: none;  /* Prevents text selection */
            -webkit-user-select: none;  /* For Safari */
        }

        /* =========================================
           Inventory UI Styles - Equipment and items
           ========================================= */
        /* Bottom toolbar with quick-access slots */
        #toolbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: auto;  /* Ensure UI elements still receive clicks */
            user-select: none;
            -webkit-user-select: none;
        }

        /* Individual slot styling */
        .slot {
            width: min(8vw, 100px);      
            height: min(8vw, 100px);    
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #666;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .slot:hover {
            border-color: #999;
        }

        .slot-number {
            font-size: min(1.2vw, 12px);
            opacity: 0.7;
            user-select: none;
            -webkit-user-select: none;
        }

        .slot-name {
            font-size: min(1.4vw, 14px);
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Equipment Menu - Main popup for inventory management */
        #equipment-menu {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #666;
            color: white;
            padding: 20px;
            width: 80vw;          /* 80% of viewport width */
            max-width: 800px;     /* Maximum width */
            height: 80vh;         /* 80% of viewport height */
            max-height: 600px;    /* Maximum height */
            display: none;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }

        /* Menu header with title and close button */
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-button {
            cursor: pointer;
            font-size: 24px;
        }

        /* Tab navigation system */
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        .tab-button {
            background: #333;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .tab-button.active {
            background: #666;
        }

        /* Rod item display in equipment tab */
        .rod-item {
            display: flex;
            justify-content: space-between;  /* Spreads content and button apart */
            align-items: center;
            gap: 10px;
            padding: 15px;
        }

        .rod-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .rod-item.equipped {
            border-color: gold;
            background: rgba(255, 215, 0, 0.1);
        }

        .rod-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .rod-stats {
            display: flex;
            gap: 20px;
        }

        .rod-item button {
            margin-left: auto;  /* Pushes button to right */
            padding: 8px 16px;  /* Add some padding to the button */
        }

        /* Fishing Styles */
        #fishing-status-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #666;
            color: white;
            padding: 15px;
            width: 250px;
            border-radius: 5px;
            display: none;
            pointer-events: auto;  /* Ensure UI elements still receive clicks */
            user-select: none;
            -webkit-user-select: none;
        }

        #fishing-progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: #4a9eff;
            transition: width 0.1s linear;
        }

        #catch-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid gold;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            animation: popIn 0.3s ease-out;
            display: none;
        }

        .catch-title {
            font-size: 24px;
            color: gold;
            margin-bottom: 10px;
        }

        #catch-item-name {
            font-size: 18px;
            margin-bottom: 5px;
        }

        #catch-item-stats {
            color: #999;
            font-size: 14px;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }


        /* =========================================
           Fish Collection Styles - Grid layout and cards
           ========================================= */
        /* Fish tab container with scrolling */
        #fish-tab {
            height: calc(100% - 80px);  /* Allows space for header/tabs */
            overflow-y: auto;
            margin-bottom: 20px;
        }

        /* Grid layout for fish cards */
        .fish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding-bottom: 200px;
        }

        /* Custom scrollbar styling */
        #fish-tab::-webkit-scrollbar {
            width: 8px;
        }

        #fish-tab::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        #fish-tab::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        #fish-tab::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Individual fish card styling */
        .fish-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            padding: 8px;
            color: white;
            margin-bottom: 5px;
        }

        /* Rarity-based border colors */
        .fish-card.common { border-color: #9e9e9e; }
        .fish-card.uncommon { border-color: #4CAF50; }
        .fish-card.rare { border-color: #2196F3; }
        .fish-card.epic { border-color: #9C27B0; }
        .fish-card.legendary { border-color: #FFC107; }

        /* Fish card content styling */
        .fish-name {
            font-weight: bold;
            margin-bottom: 4px;
            user-select: none;
            -webkit-user-select: none;
        }

        .fish-stats {
            font-size: 0.9em;
            color: #ccc;
            user-select: none;
            -webkit-user-select: none;
        }

        .fish-value {
            color: gold;
            margin-top: 4px;
        }

        /* Add these to your existing CSS */
        #toolbar, #fishing-status-panel, #equipment-menu {
            pointer-events: auto;  /* Ensure UI elements still receive clicks */
            user-select: none;
            -webkit-user-select: none;
        }

        /* Make sure all text elements aren't selectable */
        .slot-name, .slot-number, .fishing-message, .rod-name, .fish-name, .fish-stats {
            user-select: none;
            -webkit-user-select: none;
        }

        .item-rarity {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 4px;
        }

        #rods-tab {
            max-height: 400px; /* Adjust this value to match your UI */
            overflow-y: auto;
            padding-right: 5px;
            padding-bottom: 200px;
        }

        /* Optional: Style the scrollbar */
        #rods-tab::-webkit-scrollbar {
            width: 8px;
        }

        #rods-tab::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        #rods-tab::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        /* =========================================
           Level UI Styles - Minimalist corner display
           ========================================= */
        #level-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            text-align: left;
            user-select: none;
            -webkit-user-select: none;
        }

        #level-number {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        #xp-bar {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 3px 0;
            overflow: hidden;
        }

        #xp-fill {
            width: 0%;
            height: 100%;
            background: #4a9eff;
            transition: width 0.3s ease;
        }

        /* Remove the XP text since we want it minimal */
        #xp-text {
            display: none;
        }

        /* =========================================
           Fishing Mini-Game UI - Casting power bar
           ========================================= */
        #casting-power-container {
            position: fixed;
            left: 60%;  /* Position relative to center */
            top: 50%;
            width: 30px;
            height: 200px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            display: none;
            transform: translateY(-50%);
            pointer-events: none;
            user-select: none;
        }

        #casting-power-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: #4a9eff;
            border-radius: 15px;
            transition: height 0.01s linear;
        }

        #cast-marker {
            position: fixed;
            width: 30px;
            height: 30px;
            left: 60%;  
            border: 3px solid #4a9eff;
            border-radius: 50%;
            pointer-events: none;
            animation: pulse 1.5s infinite;
            z-index: 1000;  /* Make sure it's above other elements */
            display: none;  /* Hidden by default */
            background-color: rgba(74, 158, 255, 0.2);  /* Light blue background */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #fishing-game {
            position: fixed;
            left: 60%;  /* Match casting meter position */
            top: 50%;
            transform: translateY(-50%);
            width: min(8vw, 100px);     /* 8% of viewport width, max 100px */
            height: min(40vh, 300px);   /* 40% of viewport height, max 300px */
            background: rgba(0, 100, 255, 0.2);
            border: 2px solid #fff;
            z-index: 1000;
            display: none;
        }

        .depth-marker {
            position: absolute;
            left: 0;
            width: 100%;
            height: 33.33%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .fishing-instructions {
            position: absolute;
            bottom: min(-6vh, -30px);  /* 4% of viewport height, min -25px */
            width: 100%;
            text-align: center;
            color: rgba(0, 0, 0, 0.5);
            font-size: min(1.8vh, 14px);  /* 1.8% of viewport height, max 14px */
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        #fish-marker {
            position: absolute;
            right: 50%;  /* Change from right:10px to right:50% */
            width: 40px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            transition: top 0.1s linear;
            transform: translateX(50%);  /* Center the ball */
        }

        /* Make tab content scrollable */
        .tab-content {
            height: calc(100% - 80px);  /* Full height minus header/tabs */
            overflow-y: auto;
            padding-right: 10px;
        }

        /* New styles only for reeling minigame */
        #reeling-minigame {
            position: fixed;
            left: 50%;
            bottom: 20%;
            padding-bottom: 80px;
            transform: translateX(-50%);
            width: min(60vw, 600px); /* 80% of viewport width, max 800px */
            min-width: 300px; /* Minimum width to maintain playability */
        }

        .tension-bar {
            height: min(6vh, 40px); /* 6% of viewport height, max 40px */
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
            position: relative;
            margin-bottom: min(3vh, 20px);
        }

        .target-zone {
            position: absolute;
            width: 20%; /* Keep this percentage-based */
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-left: 2px solid white;
            border-right: 2px solid white;
            transition: left 0.1s;
        }

        #reel-fish-marker {
            position: absolute;
            width: min(0.5vw, 4px); /* 0.5% of viewport width, max 4px */
            height: 100%;
            background: #ffeb3b;
            transition: left 0.1s;
        }

        .progress-bar {
            height: min(3vh, 20px); /* 3% of viewport height, max 20px */
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
            margin-bottom: min(2vh, 10px);  
        }

        #reel-progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s;
        }


        .reeling-instructions {
            position: absolute;
            bottom: min(-6vh, -30px);
            padding-bottom: 80px;
            width: 100%;
            text-align: center;
            color: rgba(7, 7, 7, 0.5);
            font-size: min(2.2vh, 20px);
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        .merchant-dialog {
            background: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 8px;
            color: white;
            width: min(40vw, 400px);  /* 40% of viewport width, max 400px */
            max-height: min(60vh, 500px); 
        }
        .merchant-dialog button {
            
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            background: #444;
            border: none;
            color: white;
            cursor: pointer;
        }


        /* =========================================
           Currency UI Styles - Minimalist corner display
           ========================================= */
        .currency-display {
            position: fixed;
            bottom: 60px;  /* Position above level UI */
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 4px;
            color: #FFD700;  /* Gold color for coins */
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .coin-icon {
            font-size: 14px;
        }

        #shop-panel {
            position: absolute;
            right: 20px;
            top: 100px;  /* Positioned below the player panel */
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }

        #shop-btn {
            width: 200px;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #shop-btn:hover {
            background-color: #45a049;
        }

        #rod-list-panel {
            position: absolute;
            right: 240px;  /* Position next to shop button */
            top: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            min-width: 300px;
            display: none;  /* Hidden by default */
        }

        .rod-row {
            margin: 8px 0;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;  /* Added to layout the button */
            justify-content: space-between;
            align-items: center;
        }

        .rod-stats {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 4px;
        }

        .rod-price {
            color: gold;
            margin-top: 4px;
        }

        .purchase-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .purchase-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .close-shop-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .close-shop-button:hover {
            color: white;
        }

        .empty-shop-state {
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .empty-shop-state .close-shop-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .empty-shop-state .close-shop-button:hover {
            color: #ffffff;
        }

        /* =========================================
           Game Updates Panel Styles
         ========================================= */

        #game-updates-panel {
            position: fixed;
            top: min(2vh, 20px);
            right: min(2vh, 20px);
            background: linear-gradient(to bottom, rgba(40, 40, 40, 0.92), rgba(25, 25, 25, 0.92));
            border: 3px solid rgba(180, 180, 180, 0.4);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 15px;
            width: min(30vw, 300px);
            max-height: min(70vh, 500px);  /* Maximum height of 70% viewport or 500px */
            overflow-y: auto;   
            color: white;
            opacity: 0.9;
            font-family: 'Arial', sans-serif;
            display: none; /* Hidden by default */
        }

        .update-message {
            margin: min(0.8vh, 8px) 0;
            padding: min(0.8vh, 8px);
            background: rgba(30, 30, 30, 0.6);
            border: min(0.1vh, 1px) solid rgba(200, 200, 200, 0.15);
            border-radius: min(0.6vh, 6px);
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }        
            
        </style>
        </head>
        <body>

     <!-- =========================================
                Game Updates Panel
     ========================================= -->
            <div id="game-updates-panel">
                <h3>Game Updates</h3>
                <div id="updates-container"></div>
            </div>
     <!-- =========================================
         Merchant UI 
     ========================================= -->
         <template id="merchant-dialog-template">
            <div class="merchant-dialog">
                <h3>Merchant</h3>
                <div class="options"></div>
            </div>
        </template>



        <div id="rod-list-panel">
            <!-- Rod list will be populated here -->
        </div>
    

    <!-- =========================================
         Level UI - Player progression display
         ========================================= -->
    <div id="currency-display" class="currency-display">
        <span id="coin-amount">0</span>
        <span class="coin-icon">ðŸª™</span>
    </div>

    <div id="level-panel">
        <div id="level-number">Lvl: 1</div>
        <div id="xp-bar">
            <div id="xp-fill"></div>
        </div>
    </div>

        <!-- =========================================
             Inventory UI - Main inventory interface
             ========================================= -->
        <div id="inventory-ui">
            <!-- Toolbar - Quick access slots at bottom of screen -->
            <div id="toolbar">
                <div class="slot" id="slot-1" onclick="InventoryUI.toggleRod()">
                    <span class="slot-number">1</span>
                    <span class="slot-name" id="current-rod">No Rod</span>
                </div>
                <div class="slot" id="slot-2" onclick="InventoryUI.toggleEquipmentMenu()">
                    <span class="slot-number">2</span>
                    <span class="slot-name">Equipment</span>
                </div>
            </div>

            <!-- Equipment Menu - Popup for managing inventory -->
            <div id="equipment-menu">
                <div class="menu-header">
                    <h2>Equipment</h2>
                    <span class="close-button">Ã—</span>
                </div>
                <div class="tabs">
                    <button class="tab-button" data-tab="rods">Fishing Rods</button>
                  
                    <button class="tab-button" data-tab="fish">Fish Collection</button>
                </div>
                <!-- Tab content containers -->
                <div id="rods-tab" class="tab-content"></div>
                <div id="fish-tab" class="tab-content">
                    <div class="fish-grid" id="fish-grid"></div>
                </div>

        </div>

        <!-- =========================================
             Fishing UI - Fishing status and notifications
             ========================================= -->
        <div id="fishing-ui">
            <!-- Fishing Status Panel - Shows current fishing state -->
            <div id="fishing-status-panel">
                <div class="status-header">
                    <h3>Fishing</h3>
                </div>
                <div class="status-content">
                    <div id="fishing-message"></div>
                    <div id="fishing-progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                    <div id="fishing-location"></div>
                </div>
            </div>

            <!-- Catch Notification - Popup when fish is caught -->
            <div id="catch-notification">
                <div class="catch-content">
                    <div class="catch-title">Caught!</div>
                    <div id="catch-item-name"></div>
                    <div id="catch-item-stats"></div>
                </div>
            </div>
        </div>

        <div id="casting-power-container">
            <div id="casting-power-bar"></div>
        </div>

        <div id="cast-marker"></div>

        <div id="fishing-game">

            <div id="fish-marker"></div>
            <div class="fishing-instructions">Tap Q to bob for Depth!</div>
        </div>

        <!-- Add new reeling game container (keeping existing fishing-game div unchanged) -->
        <div id="reeling-minigame" style="display: none;">
            <!-- Top bar with target zone and fish -->
            <div id="reel-tension-bar" class="tension-bar">
                <!-- Target zone (white box) that moves with space -->
                <div id="reel-target-zone" class="target-zone"></div>
                <!-- Fish marker (yellow line) that oscillates -->
                <div id="reel-fish-marker" class="marker"></div>
            </div>
            
            <!-- Bottom progress bar -->
            <div id="reel-progress" class="progress-bar">
                <div id="reel-progress-fill"></div>
            </div>
            <div class="reeling-instructions">
                Press Q to move the catch bar<br>
                Trap the fish to fill the progress meter!
            </div>
        </div>
    </div>

    <script>
        // =========================================
        // Inventory System - Manages equipment and items
        // =========================================
        const InventoryUI = {
            currentRod: null,
            lastEquippedRod: null,
            equipmentMenuOpen: false,
            isMerchantDialogOpen: false,

            // Initialize inventory system and event listeners
            init() {
                // Setup keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === '1') {
                        this.toggleRod();
                    } else if (e.key === '2' && this.isMerchantDialogOpen == false) {
                        this.toggleEquipmentMenu();
                    }
                });
                
                // Add persistent click handler for toolbar slots

        // =========================================

        // Create a function to handle shop setup

        // Separate function for attaching listeners
        function attachShopListeners() {
            const rodListPanel = document.getElementById('rod-list-panel');
            
            // Close button listeners
            rodListPanel.querySelectorAll('.close-shop-button').forEach(button => {
                button.addEventListener('click', () => {

                    const rodId = e.target.getAttribute('data-rod-id');

                            type: 'purchaseRod',

                });
            });

            // Toggle panel with Tab key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault(); // Prevent default tab behavior
                const panel = document.getElementById('game-updates-panel');
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
        });

        // Add this at the top of your script
        const recentMessages = new Map(); // message -> timestamp

        // Handle game updates
        hytopia.onData(data => {
            if (data.type === 'gameUpdate') {
                console.log("Received game update:", data.message);
                
                // Check if we've shown this message recently (within 5 seconds)
                const now = Date.now();
                const lastShown = recentMessages.get(data.message);
                if (lastShown && (now - lastShown) < 5000) {
                    console.log("Duplicate message ignored:", data.message);
                    return;
                }
                
                // Update timestamp for this message
                recentMessages.set(data.message, now);
                
                // Create and show message
                const panel = document.getElementById('game-updates-panel');
                panel.style.display = 'block';
                const container = document.getElementById('updates-container');
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'update-message';
                messageDiv.id = `message-${data.messageId}`; 
                messageDiv.textContent = data.message;
                
                messageDiv.style.animation = 'fadeIn 0.3s ease-in';
                container.insertBefore(messageDiv, container.firstChild);
                
                // Clean up old messages from our tracking Map
                for (const [msg, timestamp] of recentMessages.entries()) {
                    if (now - timestamp > 5000) {
                        recentMessages.delete(msg);
                    }
                }
            }
            else if (data.type === 'removeGameMessage') {
                console.log("Attempting to remove message:", data.messageId);
                const messageToRemove = document.getElementById(`message-${data.messageId}`);
                if (messageToRemove) {
                    console.log("Found message to remove:", messageToRemove);
                    messageToRemove.style.animation = 'fadeOut 0.3s ease-out';
                    setTimeout(() => {
                        messageToRemove.remove();
                        const container = document.getElementById('updates-container');
                        if (!container.hasChildNodes()) {
                            document.getElementById('game-updates-panel').style.display = 'none';
                        }
                        console.log("Message removed. Remaining messages:", container.innerHTML);
                    }, 300);
                } else {
                    console.log("Message to remove not found:", data.messageId);
                }
            }
        });

        // Initialize all UI systems
        InventoryUI.init();
        FishingUI.init();
        AgentUI.init();
        LevelUI.init();
        CastingUI.init();

        // Initialize with equipment tab
        InventoryUI.showTab('rods');
