<!DOCTYPE html>
<html>
<head>
    <style>
        /* =========================================
           Global Styles - Base styling for the game
           ========================================= */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            user-select: none;  /* Prevents text selection */
            -webkit-user-select: none;  /* For Safari */
        }

        /* =========================================
           Inventory UI Styles - Equipment and items
           ========================================= */
        /* Bottom toolbar with quick-access slots */
        #toolbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: auto;  /* Ensure UI elements still receive clicks */
            user-select: none;
            -webkit-user-select: none;
        }

        /* Individual slot styling */
        .slot {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #666;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .slot:hover {
            border-color: #999;
        }

        .slot-number {
            font-size: 12px;
            opacity: 0.7;
            user-select: none;
            -webkit-user-select: none;
        }

        .slot-name {
            font-size: 14px;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Equipment Menu - Main popup for inventory management */
        #equipment-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #666;
            color: white;
            padding: 20px;
            width: 80vw;          /* 80% of viewport width */
            max-width: 800px;     /* Maximum width */
            height: 80vh;         /* 80% of viewport height */
            max-height: 600px;    /* Maximum height */
            display: none;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }

        /* Menu header with title and close button */
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-button {
            cursor: pointer;
            font-size: 24px;
        }

        /* Tab navigation system */
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        .tab-button {
            background: #333;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .tab-button.active {
            background: #666;
        }

        /* Rod item display in equipment tab */
        .rod-item {
            display: flex;
            justify-content: space-between;  /* Spreads content and button apart */
            align-items: center;
            gap: 10px;
            padding: 15px;
        }

        .rod-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .rod-item.equipped {
            border-color: gold;
            background: rgba(255, 215, 0, 0.1);
        }

        .rod-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .rod-stats {
            display: flex;
            gap: 20px;
        }

        .rod-item button {
            margin-left: auto;  /* Pushes button to right */
            padding: 8px 16px;  /* Add some padding to the button */
        }

        /* Fishing Styles */
        #fishing-status-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #666;
            color: white;
            padding: 15px;
            width: 250px;
            border-radius: 5px;
            display: none;
            pointer-events: auto;  /* Ensure UI elements still receive clicks */
            user-select: none;
            -webkit-user-select: none;
        }

        #fishing-progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: #4a9eff;
            transition: width 0.1s linear;
        }

        #catch-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid gold;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            animation: popIn 0.3s ease-out;
            display: none;
        }

        .catch-title {
            font-size: 24px;
            color: gold;
            margin-bottom: 10px;
        }

        #catch-item-name {
            font-size: 18px;
            margin-bottom: 5px;
        }

        #catch-item-stats {
            color: #999;
            font-size: 14px;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* =========================================
           Agent UI Styles - Chat bubbles and thought panel
           ========================================= */
        /* Agent chat bubble container */
        .agent-chat {
            position: relative;
            min-width: 150px;
            max-width: 300px;
        }

        /* Agent name header */
        .agent-header {
            text-align: center;
            margin-bottom: 5px;
        }

        .agent-name {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
            font-size: 14px;
        }

        /* Chat bubble styling */
        .chat-bubble {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            position: relative;
            margin-bottom: 10px;
            transition: opacity 0.3s;
        }

        /* Chat bubble pointer */
        .chat-bubble:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.8);
        }

        .chat-bubble.fade {
            opacity: 0;
        }

        /* Floating message above agent */
        .float-message {
            text-align: center;
            color: white;
            font-size: 14px;
            text-shadow: 0 0 3px black;
            position: absolute;
            width: 100%;
            top: -20px;
        }

        /* Agent thoughts panel */
        #agent-thoughts-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #666;
            color: white;
            padding: 15px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 5px;
            display: none;
        }

        /* Individual thought entry */
        .thought-entry {
            border-bottom: 1px solid #444;
            padding: 10px 0;
        }

        .thought-agent-name {
            font-weight: bold;
            color: #4a9eff;
            margin-bottom: 5px;
        }

        .thought-text {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Agent inventory display */
        .inventory-list {
            margin-top: 8px;
            font-size: 12px;
            color: #999;
        }

        .inventory-item {
            display: flex;
            justify-content: space-between;
            padding: 2px 0;
        }

        /* =========================================
           Fish Collection Styles - Grid layout and cards
           ========================================= */
        /* Fish tab container with scrolling */
        #fish-tab {
            height: calc(100% - 80px);  /* Allows space for header/tabs */
            overflow-y: auto;
            margin-bottom: 20px;
        }

        /* Grid layout for fish cards */
        .fish-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        /* Custom scrollbar styling */
        #fish-tab::-webkit-scrollbar {
            width: 8px;
        }

        #fish-tab::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        #fish-tab::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        #fish-tab::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Individual fish card styling */
        .fish-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #4a4a4a;
            border-radius: 5px;
            padding: 8px;
            color: white;
            margin-bottom: 5px;
        }

        /* Rarity-based border colors */
        .fish-card.common { border-color: #9e9e9e; }
        .fish-card.uncommon { border-color: #4CAF50; }
        .fish-card.rare { border-color: #2196F3; }
        .fish-card.epic { border-color: #9C27B0; }
        .fish-card.legendary { border-color: #FFC107; }

        /* Fish card content styling */
        .fish-name {
            font-weight: bold;
            margin-bottom: 4px;
            user-select: none;
            -webkit-user-select: none;
        }

        .fish-stats {
            font-size: 0.9em;
            color: #ccc;
            user-select: none;
            -webkit-user-select: none;
        }

        .fish-value {
            color: gold;
            margin-top: 4px;
        }

        /* Add these to your existing CSS */
        #toolbar, #fishing-status-panel, #equipment-menu {
            pointer-events: auto;  /* Ensure UI elements still receive clicks */
            user-select: none;
            -webkit-user-select: none;
        }

        /* Make sure all text elements aren't selectable */
        .slot-name, .slot-number, .fishing-message, .rod-name, .fish-name, .fish-stats {
            user-select: none;
            -webkit-user-select: none;
        }

        .item-rarity {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 4px;
        }

        /* =========================================
           Level UI Styles - Minimalist corner display
           ========================================= */
        #level-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            text-align: left;
            user-select: none;
            -webkit-user-select: none;
        }

        #level-number {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        #xp-bar {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 3px 0;
            overflow: hidden;
        }

        #xp-fill {
            width: 0%;
            height: 100%;
            background: #4a9eff;
            transition: width 0.3s ease;
        }

        /* Remove the XP text since we want it minimal */
        #xp-text {
            display: none;
        }

        /* =========================================
           Fishing Mini-Game UI - Casting power bar
           ========================================= */
        #casting-power-container {
            position: fixed;
            left: 60%;  /* Position relative to center */
            top: 50%;
            width: 30px;
            height: 200px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            display: none;
            transform: translateY(-50%);
            pointer-events: none;
            user-select: none;
        }

        #casting-power-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: #4a9eff;
            border-radius: 15px;
            transition: height 0.01s linear;
        }

        #cast-marker {
            position: fixed;
            width: 30px;
            height: 30px;
            left: 60%;  
            border: 3px solid #4a9eff;
            border-radius: 50%;
            pointer-events: none;
            animation: pulse 1.5s infinite;
            z-index: 1000;  /* Make sure it's above other elements */
            display: none;  /* Hidden by default */
            background-color: rgba(74, 158, 255, 0.2);  /* Light blue background */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #fishing-game {
            position: fixed;
            left: 60%;  /* Match casting meter position */
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 300px;
            background: rgba(0, 100, 255, 0.2);
            border: 2px solid #fff;
            z-index: 1000;
            display: none;
        }

        .depth-marker {
            position: absolute;
            left: 0;
            width: 100%;
            height: 33.33%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        #fish-marker {
            position: absolute;
            right: 50%;  /* Change from right:10px to right:50% */
            width: 40px;
            height: 40px;
            background: orange;
            border-radius: 50%;
            transition: top 0.1s linear;
            transform: translateX(50%);  /* Center the ball */
        }

        /* Make tab content scrollable */
        .tab-content {
            height: calc(100% - 80px);  /* Full height minus header/tabs */
            overflow-y: auto;
            padding-right: 10px;
        }

        /* New styles only for reeling minigame */
        #reeling-minigame {
            position: fixed;
            left: 50%;
            bottom: 20%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
        }

        .tension-bar {
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
            position: relative;
            margin-bottom: 20px;
        }

        .target-zone {
            position: absolute;
            width: 20%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-left: 2px solid white;
            border-right: 2px solid white;
            transition: left 0.1s;
        }

        #reel-fish-marker {
            position: absolute;
            width: 4px;
            height: 100%;
            background: #ffeb3b; /* Yellow for fish */
            transition: left 0.1s;
        }

        .progress-bar {
            height: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
        }

        #reel-progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <!-- =========================================
         Level UI - Player progression display
         ========================================= -->
    <div id="level-panel">
        <div id="level-number">Lvl: 1</div>
        <div id="xp-bar">
            <div id="xp-fill"></div>
        </div>
    </div>

        <!-- =========================================
             Inventory UI - Main inventory interface
             ========================================= -->
        <div id="inventory-ui">
            <!-- Toolbar - Quick access slots at bottom of screen -->
            <div id="toolbar">
                <div class="slot" id="slot-1" onclick="InventoryUI.toggleRod()">
                    <span class="slot-number">1</span>
                    <span class="slot-name" id="current-rod">No Rod</span>
                </div>
                <div class="slot" id="slot-2" onclick="InventoryUI.toggleEquipmentMenu()">
                    <span class="slot-number">2</span>
                    <span class="slot-name">Equipment</span>
                </div>
            </div>

            <!-- Equipment Menu - Popup for managing inventory -->
            <div id="equipment-menu">
                <div class="menu-header">
                    <h2>Equipment</h2>
                    <span class="close-button" onclick="InventoryUI.toggleEquipmentMenu(false)">×</span>
                </div>
                <div class="tabs">
                    <button class="tab-button" data-tab="rods">Fishing Rods</button>
                    <button class="tab-button" data-tab="bait">Bait</button>
                    <button class="tab-button" data-tab="fish">Fish Collection</button>
                </div>
                <!-- Tab content containers -->
                <div id="rods-tab" class="tab-content"></div>
                <div id="bait-tab" class="tab-content" style="display: none;"></div>
                <div id="fish-tab" class="tab-content">
                    <div class="fish-grid" id="fish-grid"></div>
                </div>
            </div>
        </div>

        <!-- =========================================
             Fishing UI - Fishing status and notifications
             ========================================= -->
        <div id="fishing-ui">
            <!-- Fishing Status Panel - Shows current fishing state -->
            <div id="fishing-status-panel">
                <div class="status-header">
                    <h3>Fishing</h3>
                </div>
                <div class="status-content">
                    <div id="fishing-message"></div>
                    <div id="fishing-progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                    <div id="fishing-location"></div>
                </div>
            </div>

            <!-- Catch Notification - Popup when fish is caught -->
            <div id="catch-notification">
                <div class="catch-content">
                    <div class="catch-title">Caught!</div>
                    <div id="catch-item-name"></div>
                    <div id="catch-item-stats"></div>
                </div>
            </div>
        </div>

        <!-- =========================================
             Agent UI - NPC interaction interface
             ========================================= -->
        <div id="agents-ui">
            <!-- Template for Agent Chat Bubble -->
            <template id="agent-chat">
                <div class="agent-chat">
                    <div class="agent-header">
                        <div class="agent-name"></div>
                    </div>
                    <div class="chat-bubble">
                        <div class="message"></div>
                    </div>
                    <div class="float-message"></div>
                </div>
            </template>

            <!-- Template for Floating Text -->
            <template id="floating-text">
                <div class="floating-text">
                    <div class="float-message"></div>
                </div>
            </template>

            <!-- Agent Thoughts Panel -->
            <div id="agent-thoughts-panel">
                <div class="panel-header">
                    <h3>NPC Thoughts</h3>
                    <button class="close-button" onclick="AgentUI.toggleThoughtsPanel()">×</button>
                </div>
                <div id="thoughts-container">
                    <!-- Thoughts will be inserted here -->
                </div>
            </div>
        </div>

        <div id="casting-power-container">
            <div id="casting-power-bar"></div>
        </div>

        <div id="cast-marker"></div>

        <div id="fishing-game">
            <div class="depth-marker" style="top: 0%"></div>
            <div class="depth-marker" style="top: 33.33%"></div>
            <div class="depth-marker" style="top: 66.66%"></div>
            <div id="line-marker"></div>
            <div id="fish-marker"></div>
        </div>

        <!-- Add new reeling game container (keeping existing fishing-game div unchanged) -->
        <div id="reeling-minigame" style="display: none;">
            <!-- Top bar with target zone and fish -->
            <div id="reel-tension-bar" class="tension-bar">
                <!-- Target zone (white box) that moves with space -->
                <div id="reel-target-zone" class="target-zone"></div>
                <!-- Fish marker (yellow line) that oscillates -->
                <div id="reel-fish-marker" class="marker"></div>
            </div>
            
            <!-- Bottom progress bar -->
            <div id="reel-progress" class="progress-bar">
                <div id="reel-progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // =========================================
        // Inventory System - Manages equipment and items
        // =========================================
        const InventoryUI = {
            currentRod: null,
            lastEquippedRod: null,
            equipmentMenuOpen: false,

            // Initialize inventory system and event listeners
            init() {
                // Setup keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === '1') {
                        this.toggleRod();
                    } else if (e.key === '2') {
                        this.toggleEquipmentMenu();
                    }
                });

                // Prevent click-through on menu
                const menu = document.getElementById('equipment-menu');
                menu.addEventListener('click', (e) => {
                    e.stopPropagation();
                });

                // Handle game data updates
                hytopia.onData((data) => {
                    console.log('Received data:', data);  // Debug log
                    if (data.type === 'inventoryUpdate') {
                        console.log('Updated inventory:', data.inventory);  // Debug log
                        this.updateInventoryDisplay(data.inventory);
                        this.updateFishCollection(data.inventory);
                    }
                });

                // Handle escape key to close menu
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.equipmentMenuOpen) {
                        this.toggleEquipmentMenu(false);
                    }
                });

                // Add click handlers for equip buttons
                document.addEventListener('click', (e) => {
                    const target = e.target;
                    if (target && target.classList.contains('equip-button')) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const rodId = target.getAttribute('data-rod-id');
                        if (rodId) {
                            console.log('Attempting to equip rod:', rodId);
                            hytopia.sendData({
                                type: 'equipItem',
                                itemId: rodId
                            });
                        }
                    }
                }, true);  // Use capture phase

                // Add tab button handler
                document.addEventListener('click', (e) => {
                    const target = e.target;
                    if (target && target.classList.contains('tab-button')) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        const tabName = target.getAttribute('data-tab');
                        if (tabName) {
                            this.showTab(tabName);
                            // Update active state
                            document.querySelectorAll('.tab-button').forEach(btn => {
                                btn.classList.toggle('active', btn.getAttribute('data-tab') === tabName);
                            });
                        }
                    }
                }, true);
            },

            // Toggle equipped fishing rod
            toggleRod() {
                if (this.currentRod) {
                    // Send unequip request to game
                    hytopia.sendData({
                        type: 'unequipItem',
                        itemType: 'rod'
                    });
                    this.currentRod = null;
                } else if (this.lastEquippedRod) {
                    // Send equip request to game
                    hytopia.sendData({
                        type: 'equipItem',
                        itemId: this.lastEquippedRod
                    });
                }
            },

            // Toggle equipment menu visibility
            toggleEquipmentMenu(force) {
                const menu = document.getElementById('equipment-menu');
                this.equipmentMenuOpen = force !== undefined ? force : !this.equipmentMenuOpen;
                
                if (this.equipmentMenuOpen) {
                    menu.style.display = 'block';
                    menu.style.pointerEvents = 'all';
                    hytopia.sendData({ type: 'disablePlayerInput' });
                } else {
                    menu.style.display = 'none';
                    menu.style.pointerEvents = 'none';
                    if (force !== undefined) {
                        hytopia.sendData({ type: 'enablePlayerInput' });
                    }
                }
            },

            // Switch between equipment tabs
            showTab(tabName) {
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.style.display = 'none';
                });
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.getElementById(`${tabName}-tab`).style.display = 'block';
                document.querySelector(`[onclick="InventoryUI.showTab('${tabName}')"]`).classList.add('active');
            },

            // Update inventory display with new data
            updateInventoryDisplay(inventory) {
                const rodsTab = document.getElementById('rods-tab');
                rodsTab.innerHTML = '';

                // Update equipment slots
                const currentRodElement = document.getElementById('current-rod');
                const equippedRod = inventory.items.find(item => item.type === 'rod' && item.equipped);
                currentRodElement.textContent = equippedRod ? equippedRod.name : 'No Rod';

                // Update rod list
                inventory.items.filter(item => item.type === 'rod').forEach(rod => {
                    const rodElement = document.createElement('div');
                    rodElement.className = 'rod-item' + (rod.equipped ? ' equipped' : '');
                    rodElement.innerHTML = `
                        <div class="rod-info">
                            <div class="rod-name">${rod.name}</div>
                            <div class="rod-stats">
                                <span>Speed: ${rod.metadata.rodStats.catchSpeed}</span>
                                <span>Luck: ${rod.metadata.rodStats.luck}</span>
                                <span>Range: ${rod.metadata.rodStats.maxDistance}m</span>
                            </div>
                        </div>
                        <button class="equip-button" data-rod-id="${rod.id}">
                            ${rod.equipped ? 'Equipped' : 'Equip'}
                        </button>
                    `;
                    rodsTab.appendChild(rodElement);

                    if (rod.equipped) {
                        this.currentRod = rod.id;
                        this.lastEquippedRod = rod.id;
                    }
                });
            },

            // Equip selected fishing rod
            equipRod(rodId) {
                console.log('Equipping rod:', rodId);
                hytopia.sendData({
                    type: 'equipItem',
                    itemId: rodId
                });
                this.toggleEquipmentMenu(false);
            },

            // Update fish collection display
            updateFishCollection(inventory) {
                const fishGrid = document.getElementById('fish-grid');
                if (!fishGrid) return;

                fishGrid.innerHTML = '';
                
                const fishItems = inventory.items.filter(item => item.type === 'fish');
                
                fishItems.forEach(fish => {
                    const card = document.createElement('div');
                    card.className = `fish-card ${fish.rarity}`;
                    card.innerHTML = `
                        <div class="fish-name">${fish.name}</div>
                        <div class="fish-stats">
                            Rarity: ${fish.rarity}<br>
                            Weight: ${fish.metadata.fishStats.weight}lb<br>
                            Size: ${fish.metadata.fishStats.size}cm
                        </div>
                        <div class="fish-value">${fish.value} coins</div>
                    `;
                    fishGrid.appendChild(card);
                });

                if (fishItems.length === 0) {
                    fishGrid.innerHTML = '<div class="empty-message">No fish caught yet!</div>';
                }
            }
        };

        // =========================================
        // JIG Fishing System - Handles fishing mechanics and UI
        // =========================================
        const FishingUI = {
            isFishing: false,
            catchTimeout: null,

            // Initialize fishing system
            init() {
                const game = document.getElementById('fishing-game');
                const lineMarker = document.getElementById('line-marker');
                const fishMarker = document.getElementById('fish-marker');

                hytopia.onData((data) => {
                    if (data.type === 'startFishing') {
                        if (data.fishDepth === -1) {
                            game.style.display = 'none';
                        } else {
                            console.log("Starting jig UI, fishDepth:", data.fishDepth);  // Debug log
                            game.style.display = 'block';
                            const fishDepth = data.fishDepth * 33.33;
                            fishMarker.style.top = `${fishDepth}%`;
                            lineMarker.style.top = '33.33%';
                        }
                    }
                    else if (data.type === 'updateDepth') {

                    } else if (data.type === 'fishingComplete') {
                        game.style.display = 'none';
                    }  else if (data.type === 'startReeling') {
                        const reelingGame = document.getElementById('reeling-minigame');                        
                        if (reelingGame) {
                            reelingGame.style.display = 'block';
                            console.log("Set display to block");
                        } else {
                            console.error("Could not find reeling-minigame element!");
                        }
                    }
                    else if (data.type === 'updateReeling') {
                        const fishMarker = document.getElementById('reel-fish-marker');
                        const targetZone = document.getElementById('reel-target-zone');
                        const progressFill = document.getElementById('reel-progress-fill');                        
                        // Update fish and target zone (existing code)
                        if (fishMarker) {
                            fishMarker.style.left = `${data.fishPosition * 100}%`;
                        }
                        if (targetZone) {
                            targetZone.style.left = `${data.barPosition * 100}%`;
                        }
                        // Update progress bar
                        if (progressFill) {
                            progressFill.style.width = `${data.progress}%`;
                        } else {
                            console.error("Progress fill element not found!");
                        }
                    }
                    if (data.type === 'hideReeling') {
                        const reelingGame = document.getElementById('reeling-minigame');
                        if (reelingGame) {
                            reelingGame.style.display = 'none';
                        }
                    }
                });
            },

            // Update fishing status display
            updateFishingStatus(data) {
                const panel = document.getElementById('fishing-status-panel');
                const message = document.getElementById('fishing-message');
                const progressBar = document.getElementById('progress-fill');

                if (data.message) {
                    this.isFishing = true;
                    panel.style.display = 'block';
                    message.textContent = data.message;
                    
                    if (data.progress !== undefined) {
                        progressBar.style.width = `${data.progress * 100}%`;
                    }
                } else {
                    this.isFishing = false;
                    panel.style.display = 'none';
                    progressBar.style.width = '0%';
                }
            },

            // Show catch notification popup
            showCatchNotification(catch_data) {
                const notification = document.getElementById('catch-notification');
                const itemName = document.getElementById('catch-item-name');
                const itemStats = document.getElementById('catch-item-stats');

                itemName.textContent = catch_data.name;
                itemStats.textContent = `Size: ${catch_data.size}cm | Weight: ${catch_data.weight}kg`;
                
                notification.style.display = 'block';

                if (this.catchTimeout) {
                    clearTimeout(this.catchTimeout);
                }

                this.catchTimeout = setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        };

        // =========================================
        // Agent System - Manages NPC interactions and UI
        // =========================================
        const AgentUI = {
            thoughtsPanelVisible: false,

            // Initialize agent system
            init() {
                this.registerTemplates();

                hytopia.onData((data) => {
                    if (data.type === 'agentThoughts') {
                        this.updateThoughts(data.agents);
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        this.toggleThoughtsPanel();
                    }
                });
            },

            // Register UI templates for agent interactions
            registerTemplates() {
                // Chat bubble template
                hytopia.registerSceneUITemplate('agent-chat', (id, onState) => {
                    const element = document.getElementById('agent-chat').content.cloneNode(true);
                    const container = element.querySelector('.agent-chat');
                    const bubble = container.querySelector('.chat-bubble');
                    const messageEl = container.querySelector('.message');
                    
                    let fadeTimeout;
                    
                    onState(data => {
                        const nameEl = container.querySelector('.agent-name');
                        if (nameEl && data.agentName) {
                            nameEl.textContent = data.agentName;
                        }

                        if (data.message) {
                            clearTimeout(fadeTimeout);
                            messageEl.textContent = data.message;
                            bubble.classList.remove('fade');
                            bubble.style.display = 'block';

                            fadeTimeout = setTimeout(() => {
                                bubble.classList.add('fade');
                                setTimeout(() => {
                                    bubble.style.display = 'none';
                                }, 300);
                            }, 5000);
                        } else {
                            bubble.style.display = 'none';
                        }

                        const floatEl = container.querySelector('.float-message');
                        if (floatEl && data.floatMessage) {
                            floatEl.textContent = data.floatMessage;
                            floatEl.style.display = 'block';
                        } else if (floatEl) {
                            floatEl.style.display = 'none';
                        }
                    });
                    
                    return element;
                });

                // Floating text template
                hytopia.registerSceneUITemplate('floating-text', (id, onState) => {
                    const element = document.getElementById('floating-text').content.cloneNode(true);
                    const messageEl = element.querySelector('.float-message');
                    
                    onState(data => {
                        if (data.floatMessage) {
                            messageEl.textContent = data.floatMessage;
                            messageEl.style.display = 'block';
                        } else {
                            messageEl.style.display = 'none';
                        }
                    });
                    
                    return element;
                });
            },

            // Update agent thoughts panel
            updateThoughts(agents) {
                const container = document.getElementById('thoughts-container');
                container.innerHTML = agents.map(agent => `
                    <div class="thought-entry">
                        <div class="thought-agent-name">${agent.name}</div>
                        <div class="thought-text">${agent.lastThought}</div>
                        ${this.renderAgentInventory(agent.inventory)}
                    </div>
                `).join('');
            },

            // Render agent inventory display
            renderAgentInventory(inventory) {
                if (!inventory || inventory.length === 0) return '';
                
                return `
                    <div class="inventory-list">
                        ${inventory.map(item => `
                            <div class="inventory-item">
                                <span class="inventory-item-name">${item.name}</span>
                                <span class="inventory-item-quantity">x${item.quantity}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            },

            // Toggle thoughts panel visibility
            toggleThoughtsPanel() {
                this.thoughtsPanelVisible = !this.thoughtsPanelVisible;
                document.getElementById('agent-thoughts-panel').style.display = 
                    this.thoughtsPanelVisible ? 'block' : 'none';
            }
        };

        // =========================================
        // Level System - Handles player progression display
        // =========================================
        const LevelUI = {
            // Initialize level system
            init() {
                hytopia.onData((data) => {
                    if (data.type === 'levelUpdate') {
                        this.updateLevelDisplay(data);
                    }
                });
            },

            // Update level display with new data
            updateLevelDisplay(data) {
                const levelNumber = document.getElementById('level-number');
                const xpFill = document.getElementById('xp-fill');
                const xpText = document.getElementById('xp-text');

                // Update level number
                levelNumber.textContent = `Level ${data.level}`;

                // Calculate XP progress percentage
                const progress = (data.currentXP / data.requiredXP) * 100;
                xpFill.style.width = `${progress}%`;

                // Update XP text
                xpText.textContent = `${data.currentXP} / ${data.requiredXP} XP`;
            }
        };

        // =========================================
        // Fishing Mini-Game UI - Casting power bar
        // =========================================
        const CastingUI = {
            init() {
                console.log("CastingUI initialized"); // Debug log
                hytopia.onData((data) => {
                   // console.log("UI received data:", data);
                     // Debug all incoming data
                     if (data.type === 'startReeling') {
                        console.log("Starting reeling UI");
                     }
                    if (data.type === 'castingPowerUpdate') {
                        const powerBar = document.getElementById('casting-power-container');
                        if (data.power === null) {
                            powerBar.style.display = 'none';
                        } else {
                            powerBar.style.display = 'block';
                            document.getElementById('casting-power-bar').style.height = `${data.power}%`;
                        }
                    }
                    else if (data.type === 'showCastMarker') {
                        console.log("Received marker data:", data);
                        const marker = document.getElementById('cast-marker');
                        // Convert 3D position to screen coordinates
                        const screenPos = hytopia.worldToScreen(data.position);

                        if (screenPos) {
                            marker.style.display = 'block';
                            marker.style.left = `${screenPos.x - 20}px`;
                            marker.style.top = `${screenPos.y - 20}px`;
                        } else {
                            marker.style.display = 'none';
                        }
                    }
                });
            }
        };

        // Initialize all UI systems
        InventoryUI.init();
        FishingUI.init();
        AgentUI.init();
        LevelUI.init();
        CastingUI.init();

        // Initialize with equipment tab
        InventoryUI.showTab('rods');

    </script>
</body>
</html>
